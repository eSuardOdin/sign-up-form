<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Sign Up</title>
</head>
<body>
   <div class="container">

        <div class="imageContainer">
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="background-image">
            <div class="logo"></div>
        </div>

        <div class="textContainer">
           <div class="text">
            <p class="textStyle">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <span class="italic">now</span> to get started.
            </p>
            <p class="textStyle">You <span class="italic">know</span> you want to.</p>
           </div>
           
           <form action="#">
            <fieldset>
                <p class="textStyle">Let's do this!</p>

                <div>                  
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div>                  
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div>                  
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>



            </fieldset>
            <button>
                Create Account
            </button>
           </form>

        </div>



   </div> 




</body>
</html>
